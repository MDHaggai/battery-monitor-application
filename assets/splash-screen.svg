<svg width="1284" height="2778" viewBox="0 0 1284 2778" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="batteryGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00FF88;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#splashGradient)"/>
  
  <!-- Animated circuit pattern background -->
  <g opacity="0.1">
    <line x1="0" y1="400" x2="1284" y2="400" stroke="#00D4FF" stroke-width="1"/>
    <line x1="0" y1="800" x2="1284" y2="800" stroke="#00FF88" stroke-width="1"/>
    <line x1="0" y1="1200" x2="1284" y2="1200" stroke="#FFD700" stroke-width="1"/>
    <line x1="200" y1="0" x2="200" y2="2778" stroke="#00D4FF" stroke-width="1"/>
    <line x1="600" y1="0" x2="600" y2="2778" stroke="#00FF88" stroke-width="1"/>
    <line x1="1000" y1="0" x2="1000" y2="2778" stroke="#FFD700" stroke-width="1"/>
  </g>
  
  <!-- Main car silhouette -->
  <g transform="translate(642, 1200)">
    <!-- Car body -->
    <path d="M-300 100 L-200 50 L-100 20 L100 20 L200 50 L300 100 L300 200 L250 200 L250 250 L150 250 L150 200 L-150 200 L-150 250 L-250 250 L-250 200 L-300 200 Z" fill="#333" opacity="0.6"/>
    
    <!-- Wheels -->
    <circle cx="-180" cy="220" r="40" fill="#444"/>
    <circle cx="180" cy="220" r="40" fill="#444"/>
    <circle cx="-180" cy="220" r="25" fill="#666"/>
    <circle cx="180" cy="220" r="25" fill="#666"/>
  </g>
  
  <!-- Large battery icon -->
  <g transform="translate(642, 1000)">
    <!-- Battery body -->
    <rect x="-200" y="-80" width="400" height="160" rx="20" fill="url(#batteryGlow)" opacity="0.9"/>
    
    <!-- Battery terminal -->
    <rect x="200" y="-40" width="30" height="80" rx="8" fill="url(#batteryGlow)"/>
    
    <!-- Charge level indicators -->
    <rect x="-180" y="-60" width="80" height="120" rx="8" fill="#00FF88" opacity="0.8"/>
    <rect x="-80" y="-60" width="80" height="120" rx="8" fill="#00FF88" opacity="0.6"/>
    <rect x="20" y="-60" width="80" height="120" rx="8" fill="#FFD700" opacity="0.5"/>
    <rect x="120" y="-60" width="60" height="120" rx="8" fill="#FFD700" opacity="0.3"/>
  </g>
  
  <!-- Lightning bolt with glow -->
  <g transform="translate(642, 800)">
    <!-- Glow effect -->
    <path d="M-30 -100 L30 -100 L-10 -40 L20 -40 L-40 40 L-90 -40 L-60 -40 Z" fill="#FFD700" opacity="0.3" filter="blur(10px)"/>
    <!-- Main bolt -->
    <path d="M-30 -100 L30 -100 L-10 -40 L20 -40 L-40 40 L-90 -40 L-60 -40 Z" fill="#FFD700"/>
  </g>
  
  <!-- WiFi signal -->
  <g transform="translate(400, 1000)">
    <circle cx="0" cy="0" r="8" fill="#00D4FF"/>
    <path d="M-30 -30 Q0 -50 30 -30" stroke="#00D4FF" stroke-width="4" fill="none" opacity="0.8"/>
    <path d="M-50 -50 Q0 -80 50 -50" stroke="#00D4FF" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M-70 -70 Q0 -110 70 -70" stroke="#00D4FF" stroke-width="4" fill="none" opacity="0.4"/>
  </g>
  
  <!-- Monitoring waves -->
  <g transform="translate(884, 1000)">
    <path d="M-30 0 Q-10 -20 10 0 Q30 20 50 0" stroke="#00FF88" stroke-width="3" fill="none" opacity="0.8"/>
    <path d="M-30 20 Q-10 0 10 20 Q30 40 50 20" stroke="#00FF88" stroke-width="3" fill="none" opacity="0.6"/>
    <path d="M-30 40 Q-10 20 10 40 Q30 60 50 40" stroke="#00FF88" stroke-width="3" fill="none" opacity="0.4"/>
  </g>
  
  <!-- App title -->
  <text x="642" y="1500" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="48" font-weight="bold">Battery Monitor</text>
  <text x="642" y="1560" text-anchor="middle" fill="#888888" font-family="Arial, sans-serif" font-size="24">Car Battery Management System</text>
  
  <!-- Loading animation dots -->
  <g transform="translate(642, 1700)">
    <circle cx="-40" cy="0" r="8" fill="#00D4FF" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="0" cy="0" r="8" fill="#00FF88" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="40" cy="0" r="8" fill="#FFD700" opacity="0.3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
</svg>
